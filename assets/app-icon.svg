<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Deep Electric Violet/Blue Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E1065" /> <!-- Deep Violet -->
      <stop offset="100%" stop-color="#0F172A" /> <!-- Dark Slate/Blue -->
    </linearGradient>
    
    <!-- Glow Effect for the Cyan Elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64" />

  <!-- Main Content Group -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(56, 56) scale(0.78)">
    
    <!-- Outer Shield -->
    <path 
      d="M256 48 C256 48 64 88 64 224 C64 344 144 432 256 464 C368 432 448 344 448 224 C448 88 256 48 256 48 Z" 
      stroke="#06B6D4" 
      stroke-width="24"
      filter="url(#glow)"
    />

    <!-- Inner Code Brackets < > -->
    <path 
      d="M160 192 L112 240 L160 288" 
      stroke="#FFFFFF" 
      stroke-width="28" 
    />
    
    <path 
      d="M352 192 L400 240 L352 288" 
      stroke="#FFFFFF" 
      stroke-width="28" 
    />

    <!-- Central Keyhole / Nonce Symbol -->
    <!-- Represents the generated key/nonce being injected -->
    <circle cx="256" cy="220" r="32" stroke="#06B6D4" stroke-width="24" />
    <path d="M256 252 L256 320" stroke="#06B6D4" stroke-width="24" />
    
  </g>
</svg>